<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scrample</title>
    <link rel="stylesheet" href="style1.css">
    <script src="words.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
 <div class="container">
    <!--This section shows the play button-->
    <h2 style="text-align:center;">Word Scramble Game</h2>
   <center><div class="startArea" onclick="start()">
    <button class="startBtn">Start Game</button>
    </div></center>

    <div class="content">
        <p class="word"></p>
        <div class="details">
            <p class="hint">hint: <span></span></p>
            <p class="time">Time Left: <span><b>30</b>s</span> </p>
        </div>
        <input type="text" spellcheck="false" placeholder="Enter a valid word">
        <div class="buttons">
            <button class="refresh-word">Refresh Word</button>
            <button class="check-word">Check Word</button>
        </div>
        <div class="score-area">
            <span>Score:</span><span class="score">0</span></div>
    </div>
 </div> 
 
 <!--modal used to display the game state-->
 <div id="myModal" class="modal">
 <!--Modal content-->
   <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modalText"></p>
   </div>
 </div>

</body>
</html>
